<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.css}">
</head>
<body class="container">
<h1>用户列表</h1>
<br>
<div class="with:80%">
    <table class="table table-hover" border="1px" bordercolor="#5E5E5E" cellspacing="0px" style="border-collapse: collapse">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>sex</th>
                <th>age</th>
                <th>mobile</th>
                <th>createTime</th>
                <th>update_time</th>
                <th>ext_fields</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user:${users}">
                <th scope="row" th:text="${user.id}">id</th>
                <td th:text="${user.name}">name</td>
                <td th:text="${user.sex}">sex</td>
                <td th:text="${user.age}">age</td>
                <td th:text="${user.mobile}">mobile</td>
                <td th:text="${user.createTime}">createTime</td>
                <td th:text="${user.updateTime}">updateTime</td>
                <td th:text="${user.extFields}">extFields</td>
                <td><a th:href="@{/toEditUser(id=${user.id})}">编辑</a>&nbsp;<a th:href="@{/deleteUser(id=${user.id})}">删除</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAddUser" th:href="@{/toAddUser}">添加</a>
    </div>
</div>
</body>
</html>
