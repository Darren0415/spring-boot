############## Spring ##############
server.servlet.context-path=/spring-boot
server.port=8882

############## Mybatis ##############
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.darren.center.sprintboot.entity
#开启下划线到驼峰的自动转换（将数据库字段按照驼峰规则自动注入到对象属性）
mybatis.configuration.map-underscore-to-camel-case=true

############## ThymeLeaf ##############
#禁用thymeleaf页面缓存 default: true
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.couchbase.env.ssl.enabled=false
#非严格html格式检查
spring.thymeleaf.mode=LEGACYHTML5

############## log ##############
logging.level.com.darren.center.springboot.dao=debug

############## custom config ##############
spring.profiles.active=dev

############## mvc config ##############
spring.mvc.static-path-pattern= /static/**
spring.mvc.view.prefix= /view/

############# Beetl配置 #####################
beetl.delimiter-statement-start= @
beetl.delimiter-statement-end= null
beetl.resource-tagroot= common/tags   #自定义标签文件Root目录和后缀
beetl.resource-tagsuffix= tag
beetl.resource-auto-check= true #是否检测文件变化,开发用true合适，但线上要改为false